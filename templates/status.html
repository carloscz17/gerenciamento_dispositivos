<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status dos Dispositivos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        pre {
            width: 80%;
            max-width: 600px;
            overflow: auto;
            background: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
    <script>
        function carregarDados() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('conteudo').innerHTML = JSON.stringify(data.status, null, 2);
                });
        }

        window.onload = carregarDados;
    </script>
</head>
<body>
    <h1>Status dos Dispositivos</h1>
    <pre id="conteudo"></pre>
    <button onclick="window.location.href='/'">Voltar</button>
</body>
</html>
