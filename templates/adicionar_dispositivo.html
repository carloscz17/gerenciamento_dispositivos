<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Dispositivo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Adicionar um Novo Dispositivo</h1>
    <form method="POST">
        <label for="nome">Nome do Dispositivo:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="tipo">Tipo do Dispositivo:</label>
        <input type="text" id="tipo" name="tipo" required>
        <button type="submit">Adicionar Dispositivo</button>
    </form>
    <a href="{{ url_for('index') }}">Voltar para Home</a>
</body>
</html>
