<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Dispositivo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Configurar Dispositivo: {{ dispositivo.nome }}</h1>
    <form method="POST">
        <label for="tipo">Tipo do Dispositivo:</label>
        <input type="text" id="tipo" name="tipo" value="{{ dispositivo.tipo }}" required>
        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('index') }}">Voltar para Home</a>
</body>
</html>
